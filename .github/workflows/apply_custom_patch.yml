name: Apply Custom Patch

on:
  workflow_dispatch:

permissions:
  contents: write   # これだけでOK（PATで上書きされる）

jobs:
  apply-patch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # --3way に必要（浅いcloneだと失敗）

      - name: Apply patch file
        run: |
          git apply --3way patches/update_scrapers.patch

      - name: Commit and push changes (via PAT)
        env:
          # ✅ PAT（Personal Access Token）を使用
          # リポジトリ → Settings → Secrets → Actions に
          # PERSONAL_ACCESS_TOKEN という名前で登録しておくこと！
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Apply scraping patch automatically" || echo "No changes to commit"
          git push https://github.com/${{ github.repository }} HEAD:${{ github.ref_name }}
