name: Apply Custom Patch and Create PR

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  apply-patch:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Apply patch file
        run: git apply --3way patches/update_scrapers.patch

      - name: Commit and push to new branch
        env:
          PAT: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          BRANCH="auto/patch-$(date +'%Y%m%d-%H%M%S')"
          git checkout -b "$BRANCH"
          git add .
          git commit -m "Apply scraping patch automatically" || echo "No changes to commit"
          # ✅ push — ここは workflows を含んでもブランチ作成は許可される
          git push https://x-access-token:${PAT}@github.com/${{ github.repository }} HEAD:$BRANCH || true

      - name: Create Pull Request
        env:
          PAT: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          sudo apt-get update && sudo apt-get install -y gh
          echo "${PAT}" | gh auth login --with-token
          gh pr create \
            --title "Auto patch update $(date +'%Y-%m-%d %H:%M:%S')" \
            --body "Automated patch (workflows included). Please review and merge manually." \
            --base main \
            --head "$(git branch --show-current)" \
            --draft
