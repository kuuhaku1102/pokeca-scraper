name: Apply Custom Patch and Create PR

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write   # ← PR作成に必要

jobs:
  apply-patch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Apply patch file
        run: |
          git apply --3way patches/update_scrapers.patch

      - name: Commit and push changes to new branch
        env:
          PAT: ${{ secrets.PERSONAL_ACCESS_TOKEN }}   # classic PATを使用（repo + workflow権限付き）
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # 新しいブランチ名を作成（例：auto/patch-20251024-153200）
          BRANCH="auto/patch-$(date +'%Y%m%d-%H%M%S')"
          git checkout -b "$BRANCH"

          # 変更をコミット
          git add .
          git commit -m "Apply scraping patch automatically" || echo "No changes to commit"

          # ✅ PATを使ってpush
          git push https://x-access-token:${PAT}@github.com/${{ github.repository }} HEAD:$BRANCH

      - name: Create Pull Request
        env:
          PAT: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          # GitHub CLI をインストール
          sudo apt-get install -y gh

          # ✅ PATで認証
          echo "${PAT}" | gh auth login --with-token

          # PR作成
          gh pr create \
            --title "Auto patch update $(date +'%Y-%m-%d %H:%M:%S')" \
            --body "This pull request was automatically generated by the Apply Custom Patch workflow." \
            --base main \
            --head "$BRANCH"
