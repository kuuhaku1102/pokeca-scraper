name: Apply Custom Patch

on:
  workflow_dispatch:

permissions:
  contents: write   # pushÁî®„ÅÆÊúÄ‰ΩéÈôêÊ®©ÈôêÔºàPAT„Åß‰∏äÊõ∏„Åç„Åï„Çå„ÇãÔºâ

jobs:
  apply-patch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # --3way „Å´ÂøÖË¶ÅÔºàÊµÖ„ÅÑclone„Å†„Å®applyÂ§±ÊïóÔºâ

      - name: Apply patch file
        run: |
          git apply --3way patches/update_scrapers.patch

      - name: Commit and push changes (via PAT)
        env:
          # üîπ ÂÄã‰∫∫„Ç¢„ÇØ„Çª„Çπ„Éà„Éº„ÇØ„É≥„Çí‰ΩøÁî®
          # „É™„Éù„Ç∏„Éà„É™„ÅÆ Settings > Secrets and variables > Actions „Åß
          # PERSONAL_ACCESS_TOKEN „Å®„Åó„Å¶ÁôªÈå≤„Åó„Å¶„Åä„Åè
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Apply scraping patch automatically" || echo "No changes to commit"
          git push
