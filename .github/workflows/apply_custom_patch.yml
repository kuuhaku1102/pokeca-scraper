name: Apply Custom Patch and Create PR

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write   # ← PR作成に必要

jobs:
  apply-patch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Apply patch file
        run: git apply --3way patches/update_scrapers.patch

      - name: Commit changes on new branch
        env:
          PAT: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          BRANCH="auto/patch-$(date +'%Y%m%d-%H%M%S')"
          git checkout -b "$BRANCH"
          git add .
          git commit -m "Apply scraping patch automatically" || echo "No changes to commit"

          # ✅ push時に .github/workflows を除外しない（PRで扱う）
          git push https://x-access-token:${PAT}@github.com/${{ github.repository }} HEAD:$BRANCH

      - name: Create Pull Request (draft)
        env:
          PAT: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          sudo apt-get install -y gh
          echo "${PAT}" | gh auth login --with-token
          gh pr create \
            --title "Auto patch update $(date +'%Y-%m-%d %H:%M:%S')" \
            --body "Automated patch including workflow updates." \
            --base main \
            --head "$(git branch --show-current)" \
            --draft
