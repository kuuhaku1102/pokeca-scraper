# .github/workflows/scrape_oripaone.yml
name: Scrape Oripaone to Sheets

on:
  schedule:
    - cron: '0 */3 * * *'  # 3時間ごと
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager beautifulsoup4 gspread oauth2client

      - name: Set up Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser

      - name: Create credentials file
        run: |
          echo "$GSHEET_JSON" | base64 -d > credentials.json
        env:
          GSHEET_JSON: ${{ secrets.GSHEET_JSON }}

      - name: Run script
        run: python scrape_oripaone_to_sheets.py
