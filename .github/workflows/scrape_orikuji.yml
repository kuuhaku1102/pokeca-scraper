name: Scrape Orikuji with Playwright

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */3 * * *'

jobs:
  scrape:
    runs-on: ubuntu-latest  # または ubuntu-22.04 でもOK

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
          python -m playwright install

      - name: Run Orikuji scraper
        env:
          GSHEET_JSON: ${{ secrets.GSHEET_JSON }}
        run: python orikuji_scraper.py

   
