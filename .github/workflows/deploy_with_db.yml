name: Deploy & Import WordPress DB (ConoHa)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SSH_HOST: ${{ secrets.HOST }}
      SSH_USER: ${{ secrets.USERNAME }}
      SSH_PORT: ${{ secrets.PORT }}
      DEST_PATH: /home/c3659606/public_html/online-gacha-hack.com

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        shell: bash
        run: |
          mkdir -p ~/.ssh
          printf "%s\n" "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p "${SSH_PORT:-22}" -H "${SSH_HOST}" >> ~/.ssh/known_hosts

      - name: Deploy files via rsync
        shell: bash
        run: |
          rsync -avz --delete \
            --exclude ".git*" \
            --exclude ".github" \
            --exclude "node_modules" \
            -e "ssh -p ${SSH_PORT:-22}" \
            ./ "${SSH_USER}@${SSH_HOST}:${DEST_PATH}/"

      - name: Import WordPress Database (db.sql)
        shell: bash
        run: |
          ssh -p "${SSH_PORT:-22}" "${SSH_USER}@${SSH_HOST}" "\
            cd '${DEST_PATH}' && \
            if [ -f wp-content/db.sql ]; then \
              echo 'üì¶ Importing database...'; \
              wp db import wp-content/db.sql; \
              echo 'üöø Flushing cache...'; \
              wp cache flush; \
            else \
              echo '‚ö†Ô∏è No db.sql found at wp-content/db.sql'; \
            fi \
          "
