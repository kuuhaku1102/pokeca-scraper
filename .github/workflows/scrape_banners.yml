name: Scrape OripaOne banners

# 手動実行（workflow_dispatch）や定期実行が可能
on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * *'  # 毎日 9:00 JST に実行（必要に応じて調整）

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run scraper
        run: python scrape_oripaone_banners.py

      # 取得した URL をアーティファクトとして保存（任意）
      - name: Upload banner URLs
        uses: actions/upload-artifact@v4
        with:
          name: oripaone-banner-urls
          path: banners.json
