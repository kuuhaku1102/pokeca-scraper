name: Scrape and Post to WordPress

on:
  schedule:
    - cron: "0 */3 * * *"  # 3時間おき
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests

      - name: Post to WordPress REST API
        env:
          WP_URL: ${{ secrets.WP_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASS: ${{ secrets.WP_APP_PASS }}
        run: |
          python - << 'PYCODE'
          import os, requests
          WP_URL = os.getenv("WP_URL")
          WP_USER = os.getenv("WP_USER")
          WP_APP_PASS = os.getenv("WP_APP_PASS")

          data = [{
              "source_slug": "oripa-dash",
              "title": "自動投稿テスト",
              "image_url": "https://example.com/image.jpg",
              "detail_url": "https://example.com/detail/auto",
              "price": 500,
              "points": 5
          }]

          res = requests.post(WP_URL, json=data, auth=(WP_USER, WP_APP_PASS))
          print(res.status_code, res.text)
          PYCODE
