name: Apply Patch and Create PR

on:
  workflow_dispatch: # 手動実行
  push:
    branches:
      - main          # mainブランチ更新時など

jobs:
  apply-patch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Apply patch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          BRANCH="auto/patch-$(date +'%Y%m%d-%H%M%S')"
          git checkout -b "$BRANCH"
          
          # 適用チェックと実行
          git apply patches/update_scrapers.patch --check
          git apply patches/update_scrapers.patch

          git add .
          git commit -m "Apply patch: update_scrapers.patch" || echo "No changes to commit"

      - name: Push branch
        run: git push origin HEAD
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref_name }}
          base: main
          title: "Auto Apply Patch - update_scrapers"
          body: |
            This pull request was automatically generated by GitHub Actions.
            It applies the latest patch from `patches/update_scrapers.patch`.
