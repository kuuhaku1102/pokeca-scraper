name: Scrape Oripa Dash

on:
  schedule:
    - cron: "0 0 * * *"  # 毎日0時（JST 9時）に実行
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    env:
      GSHEET_JSON: credentials.json
      GSHEET_NAME: OripaGachaList
      GSHEET_SHEET: dash
      WP_URL: ${{ secrets.WP_URL }}
      WP_USER: ${{ secrets.WP_USER }}
      WP_APP_PASS: ${{ secrets.WP_APP_PASS }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install gspread google-auth beautifulsoup4 requests

      - name: Add service account credentials
        run: echo "${{ secrets.GSHEET_JSON_BASE64 }}" | base64 -d > credentials.json

      - name: Run scraping script
        run: python scrape_oripa_to_sheets_dash.py
