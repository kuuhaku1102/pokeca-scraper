name: Scrape Torekazi to WordPress

on:
  schedule:
    - cron: "0 */6 * * *"  # 6æ™‚é–“ã”ã¨ã«è‡ªå‹•å®Ÿè¡Œï¼ˆJSTã§ã¯+9æ™‚é–“å¾Œï¼‰
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: ğŸ§­ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ§© Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests
          playwright install --with-deps chromium

      - name: âš™ï¸ Scrape and post to WordPress
        env:
          WP_URL: ${{ secrets.WP_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASS: ${{ secrets.WP_APP_PASS }}
        run: |
          python scrape_torekazi_to_wp.py

      - name: ğŸ“¦ Upload debug HTML (if exists)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-html
          path: |
            torekazi_debug.html
          if-no-files-found: ignore
