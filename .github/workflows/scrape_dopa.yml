name: Scrape Dopa Gacha Info and Write to Google Sheet

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"  # JST 11:00 毎日

jobs:
  scrape:
    runs-on: ubuntu-latest  # ← ここが重要！

    env:
      GSHEET_JSON: ${{ secrets.GSHEET_JSON }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install selenium gspread google-auth beautifulsoup4 webdriver-manager

      - name: Run scraper
        run: python scrape_dopa_to_sheets.py

      - name: Upload debug HTML
        if: always()
        uses: actions/upload-artifact@v2  # ← SHAは使わない！
        with:
          name: debug_dopa
          path: debug_dopa.html
