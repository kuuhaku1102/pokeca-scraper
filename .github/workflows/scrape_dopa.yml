name: Scrape Dopa Gacha Info and Write to Google Sheet

on:
  schedule:
    - cron: "0 2 * * *"  # JST 11:00 に毎日実行
  workflow_dispatch:  # 手動実行も可能に

jobs:
  scrape:
    runs-on: ubuntu-latest

    env:
      GSHEET_JSON: ${{ secrets.GSHEET_JSON }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Python dependencies
        run: |
          pip install selenium gspread google-auth beautifulsoup4 webdriver-manager

      - name: Run scrape script
        run: python scrape_dopa_to_sheets.py

      - name: Upload debug HTML if exists
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: debug_dopa
          path: debug_dopa.html
