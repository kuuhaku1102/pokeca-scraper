name: Scrape Dopa

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */3 * * *'  # 3時間ごと

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run scraper
        env:
          GSHEET_JSON: ${{ secrets.GSHEET_JSON }}
        run: python scrape_dopa_to_sheets.py
