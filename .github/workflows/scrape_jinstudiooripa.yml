name: Scrape Jinstudio Oripa

on:
  schedule:
    # 毎日 9:00 JST（= 00:00 UTC）
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install selenium==4.22.0 beautifulsoup4 webdriver-manager requests

      - name: Run Jinstudio Oripa Scraper
        env:
          WP_URL: ${{ secrets.WP_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASS: ${{ secrets.WP_APP_PASS }}
        run: |
          python scrape_jinstudiooripa.py
