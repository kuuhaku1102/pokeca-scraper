# .github/workflows/scrape_oripaone_banners.yml
name: Scrape OripaOne Banners

on:
  # 毎日午前9時に実行（JST）
  schedule:
    - cron: '0 0 * * *'  # UTC 0:00 = JST 9:00
  
  # 手動実行を許可
  workflow_dispatch:
  
  # pushでも実行（テスト用）
  push:
    branches: [ main ]

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install Playwright browsers
      run: |
        playwright install chromium
        
    - name: Run scraper
      run: |
        python oripaone_banner_scraper.py
        
    - name: Upload banner data
      uses: actions/upload-artifact@v3
      with:
        name: banner-data-${{ github.run_number }}
        path: |
          banner_data.json
          banners/
        retention-days: 30
        
    - name: Commit and push if changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        if [ -n "$(git diff --cached)" ]; then
          git commit -m "Update banner data: $(date)"
          git push
        else
          echo "No changes to commit"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Create issue if scraping fails
      if: failure()
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'Banner scraping failed',
            body: 'The scheduled banner scraping job has failed. Please check the logs for details.',
            labels: ['bug', 'scraping']
          })
